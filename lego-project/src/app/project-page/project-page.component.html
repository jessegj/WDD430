<div class="jumbotron">
  <h1>Project Planner</h1>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active">
            <a class="navbar-link" routerLink="/landing-page">Create Project</a>
          </li>
          <li routerLinkActive="active">
            <a class="navbar-link" routerLink="/project-list">View Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="panel panel-default">
    <div class="col-xs-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
          </div>
          <!-- <div class="row"> -->
          <div class="input-group pull-left-right col-xs-7">
                <h4>Name: </h4><input type="text" class="title" placeholder="Name" required>
                <h4>Description: </h4><textarea rows="6" cols="50" class="title" placeholder="pieces needed, project notes, etc." required></textarea>
                <h5>Start Date: </h5>
                <h5>End Date: </h5>
                <h5>Status: </h5>
                <select name="project" id="project">
                  <option value="started">Started</option>
                  <option value="progress">Work in progress</option>
                  <option value="finished">Finished</option>
                  <option value="delayed">Not Actively Working</option>
                </select>
                <h4>Images: </h4> <button>Add Image</button>
                <h4>Inventory: </h4> <button (click)="addItem()"> Add Item </button><br><br>
                <button>Save</button><button>Cancel</button>
          </div>
          <div class="footer navbar-fixed-bottom">
            <h6>Jesse Jensen | BYU-Idaho 2021</h6>
          </div>
          <!-- </div> -->
        </div>
        <div class="footer navbar-fixed-bottom">
        </div>
      </div>
    </div>
  </div>
