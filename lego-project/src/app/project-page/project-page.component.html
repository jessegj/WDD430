<div class="jumbotron">
  <h1>Project Planner</h1>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active">
            <a class="navbar-link" routerLink="/landing-page">Create Project</a>
          </li>
          <li routerLinkActive="active">
            <a class="navbar-link" routerLink="/project-list">View Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="panel panel-default">
    <div class="col-xs-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
          </div>
          <!-- <div class="row"> -->
          <div class="input-group pull-left-right col-xs-7">
            <form #inventoryForm="ngForm">
              <div class="form-group">
                <label for="name">Name: </label>
                <input [(ngModel)]="projectItem.name" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="description">Description: </label>
                <textarea [(ngModel)]="projectItem.description" rows="6" cols="50" class="form-control" id="description" name="description" placeholder="Size, color, etc." required></textarea>
              </div>
              <div class="form-group">
                <h5>Start Date: </h5>
              </div>
              <div class="form-group">
                <h5>End Date: </h5>
              </div>
              <div class="form-group">
                <h5>Status: </h5>
                <select name="project" id="project">
                  <option value="started">Started</option>
                  <option value="progress">Work in progress</option>
                  <option value="finished">Finished</option>
                  <option value="delayed">Not Actively Working</option>
                </select>
              </div>
              <div class="form-group">
                <h5>Images: </h5> <button>Add Image</button>
              </div>
              <div class="form-group">
                <h4>Inventory: </h4> <button (click)="addItem()"> Add Item </button>
              </div>
              <div class="form-group">
                <button (click)="saveProject()">Save</button><button>Cancel</button>
              </div>
              </form>
          </div>
          <div class="footer navbar-fixed-bottom">
            <h6>Jesse Jensen | BYU-Idaho 2021</h6>
          </div>
          <!-- </div> -->
        </div>
        <div class="footer navbar-fixed-bottom">
        </div>
      </div>
    </div>
  </div>
