<div class="jumbotron">
  <h1>Project Planner</h1>

  <a class="btn btn-md btn-primary" style="margin-right:5px;" routerLink="/landing-page" role="button">Create
    Project</a>
  <a class="btn btn-md btn-primary" routerLink="/project-list" role="button">View Projects</a>
</div>
<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
      </div>
      <div class="input-group">
        <form #inventoryForm="ngForm">
          <div class="form-group">
            <label for="name">Name: </label>
            <input [(ngModel)]="projectItem.name" type="text" class="form-control" id="name" name="name"
              placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="description">Description: </label>
            <textarea [(ngModel)]="projectItem.description" rows="6" cols="50" class="form-control" id="description"
              name="description" placeholder="Size, color, etc." required></textarea>
          </div>
          <div class="form-group">
            <label for="endDate">End Date: </label>
            <input type="text" id="endDate" class="form-control" name="endDate" [(ngModel)]="projectItem.endDate"
              bsDatepicker>
          </div>
          <div class="form-group">
            <label for="status">Status: </label>
            <select name="status" id="status" class="form-control" [(ngModel)]="projectItem.status">
              <option value="started">Started</option>
              <option value="progress">Work in progress</option>
              <option value="finished">Finished</option>
              <option value="delayed">Not Actively Working</option>
            </select>
          </div>
          <div class="form-group">
            <h5>Images: </h5> <button>Add Image</button>
          </div>
          <div class="form-group">
            <h4>Inventory: </h4>
            <div *ngFor="let item of projectItem.items">
              {{item.name}} ({{item.quantity}})
            </div>
            <button (click)="addItem()"> Add Item </button>
          </div>
          <div class="form-group">
            <button (click)="saveProject()">Save</button><button>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="footer navbar-bottom">
  <h6>Jesse Jensen | BYU-Idaho 2021</h6>
</div>
