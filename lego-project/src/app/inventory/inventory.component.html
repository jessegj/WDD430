          <form #inventoryForm="ngForm" (change)="formChange()">
            <div class="form-group">
              <label for="name">Name: </label>
              <input [(ngModel)]="inventory.name" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="description">Description: </label>
              <textarea [(ngModel)]="inventory.description" rows="6" cols="50" class="form-control" id="description" name="description" placeholder="Size, color, etc." required></textarea>
            </div>
            <div class="form-group">
              <h5>Images: </h5> <button>Add Image</button>
            </div>
            <div class="form-group">
              <label for="color">Color: </label>
              <input [(ngModel)]="inventory.color" type="text" class="form-control" id="color" name="color" placeholder="Color" required>
            </div>
            <div class="form-group">
              <label for="partNumber">Size: </label>
              <input [(ngModel)]="inventory.size" type="text" class="form-control" id="size" name="size" placeholder="Size" required>
            </div>
            <div class="form-group">
              <label for="partNumber">Part Number: </label>
              <input [(ngModel)]="inventory.partNumber" type="text" class="form-control" id="partNumber" name="partNumber" placeholder="Part Number" required>
            </div>
            <div class="form-group">
              <label for="qty">Qty: </label>
              <input [(ngModel)]="inventory.quantity" type="number" step="1" class="form-control" id="quantity" name="quantity" placeholder="quantity" required>
            </div>
          </form>
