          <form #inventoryForm="ngForm" (change)="formChange()">
            <div class="form-group">
              <label for="name">Name: </label>
              <input [(ngModel)]="inventory.name" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="description">Description: </label>
              <textarea rows="6" cols="50" class="form-control" id="description" placeholder="Size, color, etc." required></textarea>
            </div>
            <div class="form-group">
              <h5>Images: </h5> <button>Add Image</button>
            </div>
            <div class="form-group">
              <label for="partNumber">Part Number: </label>
              <input type="text" class="form-control" id="partNumber" placeholder="Part Number" required>
            </div>
            <div class="form-group">
              <label for="qty">Qty: </label>
              <input type="number" step="1" class="form-control" id="quantity" placeholder="quantity" required>
            </div>
          </form>
