<div class="panel panel-default">
    <div class="col-xs-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right col-xs-7">Add A Piece Below</span>
          </div>
          <!-- <div class="row"> -->
          <div class="input-group pull-left-right col-xs-7">
            <div class="pull-right pad-left-right" *ngFor="let inventory of inventories">
              <span class="title pad-left-right col-xs-7">
                <h4>Item Number</h4><input type="text" class="form-control" placeholder="Item Number" required>
                <h4>Size</h4><input type="text" class="form-control" placeholder="Size I.E. 2x2" required>
                <h4>Color</h4><input type="text" class="form-control" placeholder="Color" required>
                <a class="btn btn-submit">Add Piece</a>
              </span>
            </div>
          </div>

            <h6>Jesse Jensen | BYU-Idaho 2021</h6>
