<div class="panel panel-default">
    <div class="col-xs-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right col-xs-7">Add/Edit</span>
          </div>
          <!-- <div class="row"> -->
          <div class="input-group pull-left-right col-xs-7">
            <div class="pull-right pad-left-right" *ngFor="let inventory of inventories">
              <span class="title pad-left-right col-xs-7">
                <h4>Name: </h4><input type="text" class="form-control" placeholder="Name" required>
                <h4>Description: </h4><textarea rows="6" cols="50" class="form-control" placeholder="Size, color, etc." required></textarea>
                <h4>Images: </h4> <button>Add Image</button>
                <h4>Part Number: </h4>
                <h4>Qty: </h4><input type="text" class="form-control" placeholder="Enter a number" required>
                <a class="btn btn-submit">Add Piece</a>
              </span>
            </div>
          </div>
          <div class="footer navbar-fixed-bottom">
            <h6>Jesse Jensen | BYU-Idaho 2021</h6>
          </div>
          <!-- </div> -->
        </div>
        <div class="footer navbar-fixed-bottom">
